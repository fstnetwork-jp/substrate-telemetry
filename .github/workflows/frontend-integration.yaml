name: Frontend Integration

on:
  push:
    branches:
      - master
      - develop
  pull_request:

env:
  CI: 1
  REGISTRY: ghcr.io

defaults:
  run:
    working-directory: ./frontend
  
concurrency:
  group: image-${{ github.ref }}
  cancel-in-progress: true

jobs:
  image:
    name: Build and publish images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        mode:
          # NOTE: skip debug build because it takes too long
          # - debug
          - release
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "true"

      - name: Login to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install docker-buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Setup container metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/blockchain-telemetry-frontend
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=edge
            type=raw,enable=${{ github.event_name != 'pull_request' && !contains(github.ref, 'refs/tags/') }},value=build-{{date 'YYYY.MM.DD'}}-{{sha}}
          flavor: |
            latest=auto
            suffix=${{ matrix.mode == 'debug' && '-debug' || ''}}
          bake-target: blockchain-telemetry-frontend

      - name: Build container image
        uses: docker/bake-action@v3
        with:
          workdir: frontend
          pull: true
          push: true
          files: |
            ./docker-bake.hcl
            ${{ steps.meta.outputs.bake-file }}
          targets: blockchain-telemetry-frontend
